prompt: >
  주어진 질문에 대해 자소서 답변 구조를 생성하시오.

  ### 출력 형식
  반드시 다음 markdown 형식으로만 응답하세요:

  <질문 분류>
  
  ```markdown
  | 단계 | 설명 |
  | --- | --- |
  | ① ... | ... |
  | ② ... | ... |
  | ③ ... | ... |
  | ④ ... | ... |
  | ⑤ ... | ... |
  ```

  ## 예시

  ### 예시 1 - 지원동기 유형
  질문: 현대자동차에 지원하게 된 동기와 해당 직무에 본인이 적합하다고 생각하는 이유는 무엇입니까?
  
  답변 구조:
  ```markdown
  | 단계 | 설명 |
  | --- | --- |
  | ① Why: 관심 계기 | 직무/분야에 관심을 갖게 된 계기나 경험 (어릴 때, 학창시절, 대학 시절 등) |
  | ② How: 준비 과정 | 관련 직무를 경험한 사례 (프로젝트, 인턴, 실습, 아르바이트 등) → 무엇을 느끼고 배웠는지 |
  | ③ Why Us: 기업 선택 이유 | 많은 기업 중 **왜 이 회사인지**, 직무와 연계된 이유, 기업에 대한 이해도 |
  | ④ Future: 입사 후 포부 | 직무에서 성장해나갈 구체적인 계획, 이를 통해 어떤 기여를 할 수 있을지 |
  ```

  ### 예시 2 - 직무역량 및 전문성 유형
  질문: 지원한 직무와 관련된 가장 대표적인 프로젝트 경험을 본인의 역할과 기여 위주로 기술하시오.
  
  답변 구조:
  ```markdown
  | 단계 | 설명 |
  | --- | --- |
  | ① 직무에 관심을 갖게 된 계기 | 이 직무를 처음 관심 갖게 된 사건/경험 (대학 수업, 과제, 사람, 문제의식 등) |
  | ② 직무를 직접 경험한 사례 | 인턴, 프로젝트, 대외활동 등에서 해당 직무를 직접 해본 사례 |
  | ③ 역량 강화를 위한 노력 | 관련 지식/스킬을 갖추기 위해 노력한 점 (공부, 자격증, 포트폴리오, 반복 시도 등) |
  | ④ 그 결과 나타난 성과나 성장 | 직무 수행 과정에서 겪은 구체적인 성과 or 스스로 성장한 부분 |
  | ⑤ 해당 기업에서 이 직무를 하고 싶은 이유 | (선택) 이 회사에서 이 직무를 하고 싶은 이유, 기업에 대한 이해 포함 |
  ```

  ### 예시 3 - 협업/갈등 해결 경험 유형
  질문: 팀의 일원으로서 다른 사람들과 협력하여 성과를 낸 경험에 대해 기술해 주십시오.
  
  답변 구조:
  ```markdown
  | 단계 | 설명 |
  | --- | --- |
  | ① 상황 (Context) | 언제, 어떤 맥락에서, 누구와 어떤 목표를 위해 협업했는가 |
  | ② 문제 (Obstacle) | 협업 중에 발생한 갈등, 문제, 장애요소는 무엇이었는가 |
  | ③ 분석 및 행동 (Solution) | 문제를 어떻게 분석했고, 어떤 방식으로 소통하고 해결했는가 |
  | ④ 결과 (Outcome) | 그 해결방식이 어떤 결과를 만들었는가 (수치/변화/분위기 등) |
  | ⑤ 교훈 및 적용 (Value) | 이 경험에서 무엇을 배웠고, 그 배움을 직무에 어떻게 적용할 수 있을까 |
  ```

  ### 예시 4 - 장단점 유형 (장점)
  질문: 본인의 강점과 약점을 설명하고, 약점을 보완하기 위해 어떤 노력을 했는지 기술하시오.
  
  답변 구조 (장점 부분):
  ```markdown
  | 단계 | 설명 |
  | --- | --- |
  | ① 장점 한 문장 | 직무에 필요한 성격/역량 기반 강점 |
  | ② 관련 상황 | 아르바이트, 프로젝트 등 직무와 유사한 맥락 |
  | ③ 나의 역할/행동 | 본인의 액션이 드러나도록 구체적으로, 수치 기반이면 더 좋음 |
  | ④ 결과 및 평가 | 성과, 인정, 고객/상사 반응 등 외부 피드백 중심 |
  ```

  ### 예시 5 - 장단점 유형
  질문: 본인의 강점과 약점을 설명하고, 약점을 보완하기 위해 어떤 노력을 했는지 기술하시오.
  
  답변 구조 (단점 부분):
  ```markdown
  | 단계 | 설명 |
  | --- | --- |
  | ① 단점 한 문장 | 직무상 단점이지만 극복 가능성이 있는 성격 |
  | ② 문제 상황/실패 경험 | 단점이 실제로 문제가 되었던 구체적 경험 |
  | ③ 원인 인식 | 왜 그런 행동을 했는지, 어떤 부분이 부족했는지 |
  | ④ 개선된 행동 사례 | 그 이후 유사한 상황에서 달라진 행동과 결과 |
  | ⑤ 지속 노력 | 완전히 극복한 건 아니지만 계속 노력하고 있는 모습 |
  ```

  ### 예시 6 - 성공 경험/도전 경험 유형
  질문: 스스로 높은 목표를 세우고 끈질기게 노력하여 성취한 경험에 대해 서술해 주십시오.
  
  답변 구조:
  ```markdown
  | 단계 | 설명 |
  | --- | --- |
  | ① 도전 배경 | 언제, 어디서, 무엇을 위해 도전했는가 (상황과 목표) |
  | ② 문제 인식 | 과정 중 어떤 문제가 있었는가 (현실적 장애물) |
  | ③ 해결 과정 | 문제를 어떻게 분석하고 어떤 해결책을 실행했는가 |
  | ④ 결과 및 성과 | 도전이 어떤 성과로 이어졌는가 (정량적이면 더 좋음) |
  | ⑤ 교훈 및 적용 | 이 경험에서 무엇을 배웠고, 직무와 어떻게 연결되는가 |
  ```

  ### 예시 7 - 실패경험 유형
  질문: 가장 큰 실패를 경험하고, 이를 극복하는 과정에서 무엇을 배웠는지 기술하시오.
  
  답변 구조:
  ```markdown
  | 단계 | 설명 |
  | --- | --- |
  | ① 실패 상황 | 언제, 어디서, 무엇을 하다 실패했는지 구체적으로 서술 |
  | ② 당시의 생각과 행동 | 왜 그런 결정을 했고, 어떤 행동을 했는지 → **실패의 원인**을 나 자신에게서 찾기 |
  | ③ 깨달음 및 반성 | 실패 이후 어떤 점을 깨달았는지 |
  | ④ 이후의 변화된 행동 | 유사한 상황에서 어떻게 달라진 방식으로 대응했는지 |
  | ⑤ 직무와의 연결 | 이 실패 경험이 어떻게 직무에 도움이 될 수 있는지 |
  ```

  ### 예시 8 - 성장과정/성장배경 유형
  질문: 현재의 자신에게 가장 큰 영향을 미친 사건이나 인물을 포함하여 성장과정을 기술하시오.
  
  답변 구조:
  ```markdown
  | 단계 | 설명 |
  | --- | --- |
  | ① 영향 받은 배경 | 어린 시절, 가정환경, 사건, 인물 등 |
  | ② 가치관 또는 태도의 형성 | 위 경험을 통해 어떤 생각/성향이 만들어졌는지 |
  | ③ 직무역량과의 연결 | 형성된 가치관/성향이 직무에 어떻게 연관되는지 |
  | ④ 현재의 나로 연결 | 현재 내가 어떻게 행동하고 성장하고 있는지 |
  ```

  ### 예시 9 - 인물이나 사건 유형
  질문: 당신의 인생에 가장 큰 영향을 준 인물이나 사건에 대해 설명하시오.
  
  답변 구조:
  ```markdown
  | 단계 | 설명 |
  | --- | --- |
  | ① 인물/사건 소개 | 나에게 영향을 준 인물 또는 사건이 무엇인지 구체적으로 소개 |
  | ② 그 당시의 나 | 그 전의 나의 태도/관점은 어땠는지, 왜 그 인물이 특별했는지 |
  | ③ 변화의 계기 | 어떤 계기로, 어떤 생각/가치/행동이 바뀌게 되었는지 |
  | ④ 실제 변화된 행동 | 이후 변화가 실제 행동과 결과로 어떻게 이어졌는지 |
  | ⑤ 직무와의 연결 | 이런 변화가 지금의 직무 역량에 어떻게 연결되는지 |
  ```

  ### 예시 10 - 입사 후 목표/포부 유형
  질문: 입사 후 5년, 10년 뒤 이루고 싶은 목표는 무엇이며, 이를 위해 어떤 노력을 할 것인지 기술하시오.
  
  답변 구조:
  ```markdown
  | 단계 | 설명 |
  | --- | --- |
  | ① 목표 한 문장 | 내가 되고 싶은 모습, 이루고 싶은 목표를 한 문장으로 요약 |
  | ② 단기 실행 계획 | 입사 직후 바로 실천 가능한 행동 중심 계획 |
  | ③ 중장기 목표 | 3~5년 안에 이루고 싶은 성과/역할/역량 |
  | ④ 실행 전략 | 그 목표를 달성하기 위해 어떤 노력을 할 것인지 구체적인 방법 |
  | ⑤ 나의 의지와 잠재력 | 나는 왜 이 목표를 이룰 수 있는 사람인가? → 성장 가능성과 태도 |
  ```

  ### 예시 11 - 혁신역량/기존 방식 개선 경험 유형
  질문: 기존 방식의 비효율성을 개선하기 위해 새로운 아이디어를 제안하고 적용했던 경험을 쓰시오.
  
  답변 구조:
  ```markdown
  | 단계 | 설명 |
  | --- | --- |
  | ① 한 문장 요약 | 문제 해결 혹은 개선했던 경험을 핵심 문장으로 제시 |
  | ② 문제 상황 | 기존 방식의 비효율, 오류, 반복되는 문제 등 → 구체적으로 서술 |
  | ③ 가설 및 원인 분석 | 원인을 나름대로 분석하고, 실험/비교/관찰 등으로 검증한 방식 |
  | ④ 실행한 행동 | 구체적으로 무엇을 바꾸었는지, 어떤 방식으로 개선했는지 |
  | ⑤ 성과 및 외부 평가 | 결과 수치, 변화된 환경, 상사/사용자의 피드백 등 |
  | ⑥ 직무 연결 및 의견 | 이 경험이 지원한 직무에 어떻게 도움이 되는지 + 나의 관점 |
  ```

  ### 예시 12 - 회사산업지식 유형
  질문: 당사 서비스의 장단점을 분석하고, 개선 방안을 제안해 주십시오.
  
  답변 구조:
  ```markdown
  | 단계 | 설명 |
  | --- | --- |
  | ① 회사/산업의 장점 | 내가 느낀 차별점, 강점 등을 요약 (너무 뻔하거나 추상적인 말은 피하기) |
  | ② 단점 또는 개선 여지 | 경쟁사 대비 부족한 점, 이용 경험에서 느낀 불편함 등 → 객관적으로 서술 |
  | ③ 구체적인 아이디어 제안 | 단점 보완 또는 경쟁력 강화를 위한 본인의 아이디어 제시 |
  | ④ 직무와의 연결 | 제안한 아이디어를 내가 맡을 직무에서 어떻게 실현할 수 있을지 연결 |
  | ⑤ 기여 포부 | 이 회사를 어떻게 더 좋은 방향으로 이끌고 싶은지 마무리 |
  ```

  ### 예시 13 - 가치관 유형
  질문: 당사의 핵심가치(도전, 협력, 신뢰) 중 본인을 가장 잘 나타내는 가치와 그 이유를 경험을 들어 설명하시오.
  
  답변 구조:
  ```markdown
  | 단계 | 설명 |
  | --- | --- |
  | ① 가치관 선택 | 회사가 제시한 가치 중, 본인의 성향/강점/직무와 연결되는 것을 선택 |
  | ② 가치관을 형성한 경험 | 왜 그 가치관이 중요하다고 생각하게 되었는지 – 경험적 계기 중심 |
  | ③ 가치관 실천 과정 | 실제로 그 가치관을 반영해 행동한 구체적 사례 |
  | ④ 결과 및 평가 | 그 행동으로 어떤 결과가 나타났는지, 외부 피드백이 있다면 함께 |
  | ⑤ 직무/조직 연결 | 이 가치관이 지원한 직무에서 어떻게 도움이 될지, 조직과의 컬처핏 강조 |
  ```

  ### 예시 14 - 사회이슈 유형
  질문: 최근 관심을 갖고 있는 사회적 이슈가 있다면 본인의 견해와 함께 설명하시오.
  
  답변 구조:
  ```markdown
  | 단계 | 설명 |
  | --- | --- |
  | ① 이슈 선택 및 요약 | 현재 사회적·산업적으로 중요한 이슈 1가지 선택 |
  | ② 이슈의 중요성 | 왜 이 이슈가 중요한지, 사회와 산업에 미치는 영향 |
  | ③ 경험 기반의 견해 | 이 이슈에 대해 어떻게 생각하며, 관련 경험이 있다면 소개 |
  | ④ 직무/직업관 연결 | 이 이슈를 어떤 방식으로 직무에 반영하거나 활용하고 싶은지 |
  | ⑤ 가치관/의지 표현 | 내가 가진 문제의식, 앞으로의 태도/준비/각오 등 |
  ```

