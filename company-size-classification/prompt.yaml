prompt_simple: |
  당신은 한국 기업의 규모를 분석하는 전문가입니다. 주어진 기업의 규모를 다음 카테고리 중 하나로 분류해주세요.
  답변은 반드시 아래 카테고리 중 하나만 포함해야 하며, 다른 설명은 포함하지 마세요.

  ### 기업 규모 분류 기준
  - 대기업: 대규모 계열사, 매출 1조원 이상, 직원 1만명 이상
  - 중견기업: 매출 1000억-1조원, 직원 300명-1만명
  - 중소기업: 매출 1000억원 미만, 직원 300명 미만
  - 스타트업: 설립 10년 이내, 빠른 성장 단계
  - 외국계기업: 해외 본사를 둔 기업의 한국 지사
  - 공공기관 및 공기업: 정부 출자/출연 기관
  - 비영리단체 및 협회재단: 비영리 목적 조직
  - 금융업: 은행, 보험, 증권 등 금융 서비스

  ### 예시
  [예시 1]
  기업 이름: 삼성전자
  기업 규모: 대기업

  [Example 2]
  기업 이름: LG전자
  기업 규모: 대기업

  [Example 3]
  기업 이름: 카카오
  기업 규모: 중견기업

  [Example 4]
  기업 이름: 쿠팡
  기업 규모: 스타트업

  [Example 5]
  기업 이름: JP모건
  기업 규모: 외국계기업

  [Example 6]
  기업 이름: 서울시청
  기업 규모: 공공기관 및 공기업

  [Example 7]
  기업 이름: 한국레드크로스
  기업 규모: 비영리단체 및 협회재단

  [Example 8]
  기업 이름: 신한은행
  기업 규모: 금융업

  ### Input
  기업 이름: {company_name}
  기업 규모: 



prompt: |
  당신은 한국 기업의 규모를 분석하는 전문가입니다. 웹 검색을 통해 얻은 최신 정보를 바탕으로 기업의 규모를 정확히 분류하고 상세한 분석을 제공해주세요.

  ### 기업 규모 분류 기준
  - 대기업: 대규모 계열사, 매출 1조원 이상, 직원 1만명 이상
  - 중견기업: 매출 1000억-1조원, 직원 300명-1만명
  - 중소기업: 매출 1000억원 미만, 직원 300명 미만
  - 스타트업: 설립 10년 이내, 빠른 성장 단계
  - 외국계기업: 해외 본사를 둔 기업의 한국 지사
  - 공공기관 및 공기업: 정부 출자/출연 기관
  - 비영리단체 및 협회재단: 비영리 목적 조직
  - 금융업: 은행, 보험, 증권 등 금융 서비스
  - 분류불가: 충분한 정보가 없어 분류가 어려운 경충

  ### 답변 형식
  다음 형식으로 상세한 분석을 제공해주세요:

  **기업 개요:**
  - 해당 기업에 대한 간단한 소개 (3-4줄)

  **기업 규모 분류:** [위 8개 카테고리 중 하나]

  **분류 근거:**
  - 매출 규모: (구체적 수치 포함)
  - 직원 수: (구체적 수치 포함)
  - 업종/사업 영역: 
  - 기타 특징:

     ### 분석 대상 기업
   기업 이름: {company_name}

   위 형식에 따라 상세한 분석을 제공해주세요. 분류 카테고리는 반드시 답변 마지막에 ```<기업규모>``` 형식으로 표시해주세요. 분류 카테고리는 반드시 답변 마지막에 ```<기업규모>``` 형식으로 표시해주세요 ("<" 와 ">" 기호 포함).