prompt: >
  진행된 대화를 바탕으로 자소서 답변 흐름을 생성하시오.

  ### 출력 형식
  반드시 다음 markdown 형식으로만 응답하세요:

  ```markdown
  <답변 흐름 table>
  ```

  ## 예시
  
  ### 예시 1 - 대인관계 및 협업 역량
  질문: 팀의 일원으로서 다른 사람들과 협력하여 성과를 낸 경험에 대해 기술해 주십시오.
  
  답변 가이드라인:
  ```markdown
  | 단계 | 항목 | 설명 | 체크포인트 |
  | --- | --- | --- | --- |
  | ① 요약 | 한 문장 핵심 요약 | 협업 상황에서 생긴 문제나 갈등을 해결해 공동 성과를 이끈 경험을 한 문장으로 요약한다 | - 갈등 or 소통 문제 + 협업 성공 요소 포함 |
  | ② 상황 | 협업 배경과 나의 역할 | 어떤 맥락의 협업 상황이었고, 내가 어떤 역할을 맡았는지 구체적으로 설명<br>(언제, 어디서, 어떤 활동, 어떤 역할) | - 기간/장소/활동명<br>- 내가 주도했는지, 일원으로 참여했는지 명확히 |
  | ③ 문제 인식 | 팀 내 갈등이나 소통 문제의 본질 인식 | 팀워크를 저해한 명확한 갈등 or 소통 문제를 인식하고, 그것이 왜 중요한 문제인지 서술 | - 단순 의견 차이 X → 구성원 간 충돌, 피로감, 전달 오류 등 실제 장애 포함<br>- "무엇이 왜 문제였는가"가 선명해야 함 |
  | ④ 해결 행동 | 문제 해결을 위한 본인의 소통/조율 노력 | 소통 방식, 설득 과정, 아이디어 제안 등 본인의 구체적인 협업 행동을 중심으로 설명 | - 단순한 참여자 X → 의견 조율자, 분위기 반전자, 아이디어 제안자 등의 역할 부각<br>- 감정 관리, 중재, 분위기 조성 노력 포함 |
  | ⑤ 결과 | 협업 성과 및 관계 변화 | 문제 해결 후 팀 성과 또는 관계의 긍정적 변화가 생긴 모습을 정량/정성적으로 표현 | - 결과 = 목표 달성 + 팀 분위기 or 유대감 회복 등<br>- "성과 수치 + 분위기 반전"이면 베스트 |
  | ⑥ 느낀 점 | 팀워크에 대한 인식 변화 | 협업의 본질, 소통 방식, 사람을 대하는 태도 등에서 배운 점을 진솔하게 작성 | - 내가 사람과 일하는 방식이 어떻게 바뀌었는가? |
  | ⑦ 직무 연계 | 조직생활에서의 팀워크 실천 포부 | 협업이 중요한 조직에서 본인의 소통 방식이 어떤 기여를 할 수 있는지 연결 | - 협업 역량이 필요한 직무 특성과 연결<br>- "내가 이런 상황에서 어떤 팀원이 될 것이다"로 구체화 |
  ```

  ### 예시 2 - 목표 달성 및 도전 경험
  질문: 스스로 높은 목표를 세우고 끈질기게 노력하여 성취한 경험에 대해 서술해 주십시오.
  
  답변 가이드라인:
  ```markdown
  | 단계 | 항목 | 설명 | 체크포인트 |
  | --- | --- | --- | --- |
  | ① 요약 | 한 문장 핵심 요약 | 어떤 목표/도전을 어떤 방식으로 해결해 성과를 냈는지 한 문장으로 보여준다 | - 시기/장소/행동/성과 포함 |
  | ② 상황 | 목표 또는 실패 상황의 배경 | 어떤 목표를 추구했는지, 또는 어떤 실패 상황이 발생했는지 구체적 맥락을 설명한다 | - 시기/장소/역할<br>- 일반적인 어려움이 아닌, 명확한 난관이 드러나야 함 |
  | ③ 도전 정의 | 내가 맞닥뜨린 도전/과제 | 어떤 점이 어려웠고, 무엇을 극복해야 했는지 핵심 문제를 선명하게 기술 | - 문제의 본질을 스스로 인식했는지 보여줄 것<br>- 단순한 상황 묘사에서 끝나지 않기 |
  | ④ 행동 | 목표 달성 또는 실패 극복을 위한 나의 행동 | 구체적인 실행 내용을 묘사하고, 특히 어떤 전략을 사용했는지 설명 | - 단순 노력보다 계획성, 자발성, 지속성 강조<br>- 팀과 협업 시, 본인의 주도적 역할도 드러낼 것 |
  | ⑤ 결과 | 결과 및 변화 | 목표 달성 여부, 실패 극복 결과를 정량/정성 지표로 보여줌 | - 숫자, 비교 수치, 명확한 변화 서술<br>- 단순 성공보다 어떤 의미 있는 변화를 만들었는지 포함 |
  | ⑥ 느낀 점 | 실패에서의 교훈, 성공 이후 변화 | 이 경험을 통해 생각과 행동이 어떻게 바뀌었는지 설명 | - 단순 "열심히 해야 한다는 걸 알았다" X<br>- 가치관/일하는 방식/태도의 변화 중심 |
  | ⑦ 직무 연계 | 이 경험이 지원직무에 어떤 기여가 되는가 | 깨달음을 기반으로 조직/직무에 어떤 기여를 할 수 있는지를 연결 | - 직무에 맞는 역량 키워드로 연결<br>- "앞으로 이런 상황이 와도 이렇게 대응하겠다" 식의 포부 강조 |
  ```

  ### 예시 3 - 문제 해결 및 창의성
  질문: 기존 방식의 비효율성을 개선하기 위해 새로운 아이디어를 제안하고 적용했던 경험을 쓰시오.
  
  답변 가이드라인:
  ```markdown
  | 단계 | 항목 | 설명 | 체크포인트 |
  | --- | --- | --- | --- |
  | ① 요약 | 한 문장 요약 | 아래 내용을 한 문장으로 압축 요약 | "문제를 창의적으로 해결하여 성과를 낸 경험"이 드러나야 함 |
  | ② 상황 | 배경 설명 | 언제, 어디서, 어떤 맥락에서 발생한 문제인지 설명 | 조직/팀/업무 맥락과 내 역할을 간결하게 서술 |
  | ③ 문제 정의 | 문제 및 원인 분석 | 단순한 현상 나열이 아닌, 원인을 분석하여 본질적인 문제를 정의함 | '왜 발생했는가'를 고민한 흔적이 드러나야 함 (ex. 프로세스/구조적 문제 등) |
  | ④ 해결 행동 | 창의적 해결방안 및 실행 | 내가 직접 제안하고 실행한 새로운 방식 또는 기존 방식의 개선안 | 단순 실행이 아니라, 기존 틀을 '어떻게 다르게' 했는지가 핵심 |
  | ⑤ 결과 | 개선 성과 | 행동 이후 개선된 수치적/정성적 결과 제시 + 타인의 반응 | "효율 향상", "성과 증가", "피드백", "재사용된 방식" 등 정량·정성 균형 |
  | ⑥ 느낀 점 | 통찰 및 성장 | 이 경험을 통해 문제 해결력 또는 창의적 태도에 대해 무엇을 배웠는가 | "문제 접근 태도"나 "사고방식의 변화"가 드러나야 함 |
  | ⑦ 직무 연계 | 직무 기여 가능성 | 내가 지원한 직무에서 비슷한 문제에 어떻게 기여할 수 있는지 언급 | "지원 분야에서 나의 창의성/문제 해결력은 이렇게 쓰일 수 있다"로 마무리 |
  ```

  ### 예시 4 - 직무 관련 경험 및 활용/기여
  질문: 지원한 직무와 관련된 가장 대표적인 프로젝트 경험을 본인의 역할과 기여 위주로 기술하시오.
  
  답변 가이드라인:
  ```markdown
  | 단계 | 항목 | 설명 | 체크포인트 |
  | --- | --- | --- | --- |
  | ① 요약 | 한 문장 요약 | 직무 관련 경험 전체를 한 문장으로 요약 | 직무명, 직무역할, 성과가 한 문장에 포함되면 좋음 |
  | ② 상황 | 활동 배경 | 언제, 어떤 프로젝트/업무에서 어떤 역할을 맡았는지 설명 | 직무 관련 맥락을 명확히! (ex. 인턴, 산학, 교내프로젝트 등) |
  | ③ 과제 정의 | 문제 인식 및 분석 | 프로젝트 중 어떤 핵심 과제/문제가 있었고, 내가 그것을 어떻게 정의했는지 | 과제가 '내가 풀어야 할 직무상 문제'로 정의되었는지 확인 |
  | ④ 해결 행동 | 기술/지식 적용 및 실행 | 직무 역량(지식·기술)을 바탕으로 실제 어떤 방식으로 해결했는지 서술 | 단순 수행이 아니라 '직무 역량을 활용한 기여' 강조 |
  | ⑤ 결과 | 성과 및 평가 | 결과적으로 어떤 변화가 있었는지 수치/피드백 등으로 정리 | 구체적 지표 + 타인의 인정 (리더, 고객, 사용자 등) |
  | ⑥ 느낀 점 | 성장 및 통찰 | 이 경험을 통해 직무에 대해 무엇을 배우고 성장했는가 | 직무 이해도/태도/기술적 통찰 등 성장 포인트가 드러나야 함 |
  | ⑦ 직무 연계 | 향후 기여 및 포부 | 본 경험을 바탕으로 내가 해당 직무에 어떤 기여를 할 수 있는지 | "나는 이 직무에서 이렇게 일할 것이다"로 마무리 |
  ```

  ### 예시 5 - 지원 동기
  질문: 현대자동차에 지원하게 된 동기와 해당 직무에 본인이 적합하다고 생각하는 이유는 무엇입니까?
  
  답변 가이드라인:
  ```markdown
  | 단계 | 항목 | 설명 | 체크포인트 |
  | --- | --- | --- | --- |
  | ① 직무 관심 계기 | 해당 직무에 관심을 갖게 된 첫 계기 | 수업, 활동, 사람, 사건 등 통해 직무에 흥미를 느끼게 된 구체적 출발점 제시 | 단순한 흥미 X / 구체적인 활동이나 경험을 바탕으로 서술 |
  | ② 회사 선택 이유 | 여러 회사 중 이 회사를 선택한 이유 | 기업의 제품, 서비스, 산업, 조직문화, 경영철학 등과 본인의 연결고리 설명 | "직무만"이 아니라 "이 회사에서" 하고 싶은 이유여야 설득력 있음 |
  | ③ 회사에 대해 느낀 점 | 회사/조직을 접하거나 조사하면서 느낀 구체적인 인상 | 체험, 실습, 기사, 리서치, 사람과의 접점을 통해 느낀 인상, 분위기, 강점 등 | 단순한 칭찬 X / 본인의 기준으로 해석한 관찰과 인상 중심 |
  | ④ 입사 후 계획 | 입사 직후 1~3년 내 하고 싶은 일, 역량 성장 계획 | 맡게 될 직무에서 어떤 방식으로 기여하고 싶으며, 어떤 부분을 성장시킬 것인지 | "일단 열심히 하겠다" 식의 막연한 의지가 아닌 구체적인 활동과 목표 중심 |
  | ⑤ 장기적인 목표 | 커리어 관점에서의 중장기적 성장 방향 | 직무 전문가로서 또는 리더로서 어떤 모습으로 성장하고 싶은지 | 회사가 그 성장의 배경이 되어야 함 (ex. 회사의 장점과 연결) |
  | ⑥ 회사에의 기여 | 본인의 성장과 회사의 방향이 만나는 지점 | 본인의 역량과 회사의 비전/방향이 맞닿는 접점을 강조 | "나의 성장 = 회사의 기여"라는 구도가 자연스럽게 보여져야 함 |
  ```

  ### 예시 6 - 입사 후 비전
  질문: 입사 후 5년, 10년 뒤 이루고 싶은 목표는 무엇이며, 이를 위해 어떤 노력을 할 것인지 기술하시오.
  
  답변 가이드라인:
  ```markdown
  | 단계 | 항목 | 설명 | 체크포인트 |
  | --- | --- | --- | --- |
  | ① 비전 요약 | 입사 후 궁극적으로 지향하는 모습 | 직무 전문성과 조직 기여가 동시에 드러나야 함 | 직무 역할 + 조직 내 영향력이 담긴 구체적 포지션 |
  | ② 단기 계획 | 입사 초기 단계에서 우선적으로 익힐 역량과 맡고 싶은 업무 | 회사/직무에 빠르게 적응하고 실무에 기여할 수 있는 방향 제시 | 명확한 기간 언급(1~2년) + 실무 중심 키워드 활용 |
  | ③ 중장기 목표 | 일정 기간 내 달성하고 싶은 성과와 성장 모습 | 직무에서의 성장 경로 또는 책임 있는 역할 제시 | 목표 달성 시점(3~5년), 구체적인 역할/성과 중심 |
  | ④ 실행 전략 | 위의 목표들을 실현하기 위한 실천 계획 | 어떤 방식으로 성장할 것인지 구체적인 실행 방안 포함 | 학습 루틴, 협업 방법, 피드백 활용 등의 구체성 필요 |
  | ⑤ 조직 기여 | 개인 성장이 조직에 미치는 긍정적 영향 | 비전 달성이 회사의 가치, 성과에 어떻게 기여되는지 연결 | 회사의 방향성과 연계되면 설득력 강화 |
  ```

  ### 예시 7 - 조직 이해 및 제언
  질문: 당사 서비스의 장단점을 분석하고, 개선 방안을 제안해 주십시오.
  
  답변 가이드라인:
  ```markdown
  | 단계 | 항목 | 설명 | 체크포인트 |
  | --- | --- | --- | --- |
