<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HTML 파일 목록</title>
</head>
<body>
  <h1>HTML 파일 목록</h1>
  <ul id="file-list"></ul>

  <script>
    fetch("filelist.json")
      .then(response => response.json())
      .then(files => {
        const list = document.getElementById("file-list");
        files.forEach(file => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = file;
          a.textContent = file;
          a.target = "_blank";
          li.appendChild(a);
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
