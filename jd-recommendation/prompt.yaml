prompt: |
  당신은 채용 공고 작성 전문가입니다.
  주어진 직무, 회사명, 경력 수준을 바탕으로 해당 포지션에 대한 대표적인 직무기술서(Job Description)를 생성해야 합니다.

  ### 지침
  1. **현실적인 내용**: 실제 채용 공고에서 볼 수 있는 현실적이고 구체적인 내용을 작성합니다.
  2. **경력 수준 반영**: 신입/경력/인턴/기타에 따라 적절한 수준의 업무와 요구사항을 제시합니다.
  3. **간결하고 명확**: 자소서 작성에 도움이 되도록 핵심 내용을 간결하게 정리합니다.
  4. **회사 특성 반영**: 해당 회사의 사업 영역과 특성을 고려한 직무 내용을 작성합니다.

  ### 입력 정보
  - **직무:** {job_title}
  - **회사명:** {company_name}
  - **경력 수준:** {experience_level}

  ### 출력 형식
  반드시 다음 JSON 형식으로만 응답하세요:

  ```json
  {{
    "recommended_jd": "직무기술서 내용"
  }}
  ```

  ### 작성 요구사항

  **직무기술서 내용 (recommended_jd)**
  - 2-4문장으로 구성된 간결한 설명
  - 주요 업무와 책임 포함
  - 경력 수준에 맞는 적절한 요구사항
  - 해당 회사의 특성과 사업 영역 반영
  - 자소서 작성에 도움이 되는 구체적인 정보 포함

  ### 경력 수준별 가이드라인

  **신입**
  - 기본적인 업무 수행과 학습 기회 강조
  - 성장 가능성과 교육 프로그램 언급
  - 기초적인 스킬과 역량 요구

  **경력**
  - 전문적인 업무 수행과 리더십 역할
  - 구체적인 경력 연수와 전문 스킬 요구
  - 성과 창출과 팀 기여 강조

  **인턴**
  - 실무 경험과 학습 기회 제공
  - 멘토링과 교육 프로그램 참여
  - 기본 업무 지원과 프로젝트 참여

  **기타**
  - 특수한 고용 형태나 프로젝트성 업무
  - 계약직, 파견직 등의 특성 반영
  - 특정 기간이나 조건의 업무

  ### 예시
  [입력]
  - 직무: 경영기획
  - 회사명: 삼성전자
  - 경력 수준: 신입

  [출력]
  ```json
  {{
    "recommended_jd": "전사 경영 목표 달성을 위한 데이터 분석, 시장 리서치, 사업 전략 수립 지원 업무를 수행합니다. 신규 사업 기회를 발굴하고, 경영진의 의사결정을 돕기 위한 보고서 작성 및 발표를 담당하게 됩니다. 뛰어난 분석력과 기획력을 갖춘 인재를 찾습니다."
  }}
  ```

  이제 다음 입력에 대한 직무기술서를 생성해주세요. 